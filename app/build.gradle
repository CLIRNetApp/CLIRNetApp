apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "app.clirnet.com.clirnetapp"
        minSdkVersion 15
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 4
        versionName "1.2.1"
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {

            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven { url "https://jitpack.io" }
    maven {
        url 'https://dl.bintray.com/sj/maven/'

    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.sd6352051.niftydialogeffects:niftydialogeffects:1.0.0@aar'
    compile 'com.noveogroup.android:android-logger:1.3.6'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'com.numetriclabz.numandroidcharts:numandroidcharts:1.0.8'
    compile files('libs/achartengine-1.0.0.jar')

}
